<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js Calculator</title>
</head>
<body>
    
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand" id="currentOperand"></div>
        </div>
        <button class="span-two button">AC</button>
        <button class="button">DEL</button>
        <button class="button colorfull">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button colorfull">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button colorfull">+</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button colorfull">-</button>
        <button class="span-two button">0</button>
        <button class="button">.</button>
        <button class="button colorfull" id="equal">=</button>
    </div>







    <script src="main.js"></script>
</body>
</html>
